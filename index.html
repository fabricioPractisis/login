	<html>
		<head>
			<meta charset="utf-8" />

			<link rel="stylesheet" type="text/css" href="index.css" />

			app.initialize();

		<body>
			<div class="app">
				<h1>PhoneGap</h1>
				<div id="deviceready" class="blink">
					<div id="login" style="margin-top: 135.5px;">
						<div style="text-align: left;">
							<img src="images/practisisgrey.png">
						</div>
						<input type="text" autofocus="" placeholder="User name or Email" class="formFieldsLogin" name="usuario" id="usuario">
						<br>
						<input type="password" placeholder="Password" class="formFieldsLogin" name="pass" id="pass">
					

						<div onclick="triggerLogin(); return false;" onmouseout="$(this).css('opacity','1');" onmouseover="$(this).css('opacity','0.8');" id="loginButton">Login</div>

						<div onclick="recuperar(); return false;" class="recupera" id="recuperarpass">
							¿Has olvidado tu password has click aquí?
						</div>
						
						<div style="display: none;" id="password">
							<div id="titulorecupera">Desea recuperar su cuenta</div>
							<input type="text" placeholder="Ingrese su Email" name="recuperaemail" id="recuperaemail">
							<div onclick="recuperapass(); return false;" class="btn" id="btnrecupera">Recuperar</div>
							<div onclick="cerrarrecupera();" class="cerrarRecupera">X</div>
						</div>
					</div>
				</div>
			</div>
			
		</body>
